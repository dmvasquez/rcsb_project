<!DOCTYPE html>
<html lang="" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UI Search</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!-- Toastr -->
		<link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
	</head>
    <body ng-controller="SearchController as search">
        
        <!-- Navbar: SAME AS WEBSITE -->
        <div class="navbar navbar-inverse navbar-fixed-top" style="background-color:#325880">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: #fff">RCSB PDB</a>
                <ul class="nav navbar-nav">
                    <li class="">
                        <a ui-sref="listview" style="color: #fff">Option 1</a>
                    </li>
                    <li>
                        <a ui-sref="searchview" style="color: #fff">Option 2</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Header: SAME AS WEBSITE -->
        <div style="margin-left: 300px; margin-top: 4%;">
            <form>
                <div class="form-group container">
                    <div class="input-group col-md-8">
                        <input type="text" name="" placeholder="Search Here" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-primary">Go!</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Main Content -->
            
            <!--Side Navigation Results (Problem: static list of anchor tags => USE NG-REPEAT) -->
            <div id="mySidenav" class="sidenav" style="background-color: #C59143;">
                <a style="color: Blue;" >Refinements:</a>
                <a class="drillDown col-lg-12 col-md-12 col-sm-4 col-xs-6" ng-repeat="obj in search.resultSet" style="color: black; cursor: pointer; ">{{obj.id}}</a>
            </div>

            <!-- Search Results -->
            <div style="margin-left: 300px; margin-top: 4%;">

                <!-- Sub-header with filter options and settings -->

                <!-- Results displayed (Problem: static list => USE NG-REPEAT) -->
                <div></div>
            </div>

        <!--Current JSON Results -->

        <!-- Angular.js -->
	    <script src="bower_components/angular/angular.js"></script>
		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src= "bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!--Toastr-->
	    <script src="bower_components/toastr/toastr.js"></script>
 		<!--Angular-UI-Router-->
 		<!-- <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script> -->

        <script src="app/search.controller.js"></script>
        <script></script>

    </body>
</html>
